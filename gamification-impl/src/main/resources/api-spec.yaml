openapi: '3.0.3'
info:
  version: '0.1.0'
  title: Gamification API
  description: Description
security:
  #  - bearerAuth: []
  - apiKeyAuth: []
paths:
  /badges:
    post:
      description: create badge for the website
      operationId: createBadge
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      requestBody:
        content:
          'application/json':
            schema:
                $ref: '#/components/schemas/Badge'
      responses:
        '201':
          description: Created
        '400':
          description: Pparameters are empty or null
        '409':
          description: Badge already exists
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    get:
      description: get the list of all badges
      operationId: getBadges
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Badge'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /badges/{name}:
    get:
      description: get one badge, by name
      operationId: getBadge
      parameters:
        - $ref: '#/components/parameters/ApiKey'
        - in: path
          name: name
          schema:
            type: string
          required: true
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Badge'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    put:
      description: update a badge, by name
      operationId: putBadge
      parameters:
        - $ref: '#/components/parameters/ApiKey'
        - in: path
          name: name
          schema:
            type: string
          required: true
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Badge'
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Badge'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    delete:
      description: delete the specified badge
      operationId: removeBadge
      parameters:
        - $ref: '#/components/parameters/ApiKey'
        - in: path
          name: name
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Badge Removed
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /events:
    post:
      description: create a user event
      operationId: createEvent
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '201':
          description: created
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    get:
      description: get the list of all events
      operationId: getEvents
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /events/{id}:
    get:
      description: get one event, by id
      operationId: getEvent
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Event'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /application:
    post:
      description: create a new application
      operationId: newApplication
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: New application created
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Application'

components:
  securitySchemes:
    #    bearerAuth:            # arbitrary name for the security scheme
    #      type: http
    #      scheme: bearer       # warning: it HAS TO be a lowercase b for the swagger ui version used in springfox
    #      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  parameters:
    ApiKey:
      description: "Application api key"
      name: "X-API-KEY"
      in: header
      required: true
      schema:
        type: string
  responses:
    UnauthorizedError:
      description: API key is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
  schemas:
    Event:
      type: object
      properties:
        userId:
          type: string
        timestamp:
          type: string
          format: date-time
        eventType:
          type: string
        eventProperties:
          type: object
    Badge:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    Application:
      type: object
      properties:
        apiKey:
          type: string
        name:
          type: string
